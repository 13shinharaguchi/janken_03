<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラシッククラッシュ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>

<body>
    <div class="gk_area sub-img js-sub-img">
        <div class="card">
            <audio src="/mp3/1.mp3" id="audio" pause="pause" loop="loop"></audio>
            <img src="/img/download-1.jpg" alt="モーツァルト" class="elected_1">
        </div>

        <div class="card">
            <audio src="/mp3/3.mp3" id="audio2" pause="pause" loop="loop"></audio>
            <img src="/img/download.jpg" alt="ベートヴェン" class="elected_2">
        </div>
        <div class="card">
            <audio src="/mp3/4 (mp3cut.net) (1).mp3" id="audio3" pause="pause" loop="loop"></audio>
            <img src="/img/bizet.jpg" alt="Dびぜ" class="elected_3">
        </div>
    </div>



    <div class="victory_defeat_area">
        <div class="gk_ability_score card">
            <div class="main-img js-main-img">
                <img src="/img/white.png" alt="" />
            </div>
            <div id="gk_ability"></div>
        </div>


        <div class="VS_aera card">
            <button class="btn-gradient-3d decision_button">VS</button>
            <div id="victory_or_defeat"> </div>
        </div>

        <div class="kicker_ability_score card">
            <div class="shin-img js-shin-img">
                <img src="/img/white.png" alt="背景" />
            </div>
            <div id="ki_ability"></div>
        </div>
    </div>

    <div class="kicker_area shin">
        <div class="card"><button id="sp">SP</button></div>
        <div class="card">
            <img src="/img/ダウンロード.png" alt="サッカーボール" class="kicker kicker_2">
        </div>
        <div class="kuhaku card"></div>
    </div>
    <div class="box1">
    </div>
    <div class="action_button_content">
        <input type="button" class="gauge_start action_button" value="スタート">
        <input type="button" class="gauge_stop action_button" value="ストップ">
    </div>
    <!-- <div class="kuhaku card">
        <div><button class="back_to_top">最初に戻る</button></div>
    </div> -->

    <div class="modal">
        <div class="modal_window">
            <div class="modal_contents">
                <div class="madal_action_start">
                    <div id="countdown"></div>
                    <button type="button" class="btnStart action_button">Start</button>
                </div>
                <a class="btn-emergency click_button_hits">
                    <span class="btn-emergency-bottom"></span>
                    <span class="btn-emergency-top"><span>連打！</span></span>
                </a>
                <!-- クリックカウントを表示する、表示しない -->
                <!-- <div id="clickcount"></div> -->
            </div>
            <div>
                <img class="modal_img">
                <div id="changeBtn" class="btn btn-primary mt-3">クリック</div><!-- .btn btn-primary -->
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
