<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/power.css">
    <title>power</title>
</head>

<body>
    <div class="box1">
    </div>
    <div>
        <input type="button" class="btn1" value="ゲージスタート">
        <input type="button" class="btn2" value="ストップ">
    </div>


    <div class="modal">
        <div class="modal_window">
            <div class="modal_contents">
                <div class="madal_action_start">
                    <!-- 秒数を表示する -->
                    <div id="countdown"></div>
                    <button type="button" id="btnStart">Start</button>
                </div>
                <button type="button" id="click_button_hits">連打</button>
                <!-- クリックカウントを表示する -->
                <div id="clickcount"></div>
            </div>
            <!-- 絵を表示させて、クリック回数で絵を変化させる -->
            <div>
               <img src="/img/bizet.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="/js/power.js"></script>
</body>

</html>
